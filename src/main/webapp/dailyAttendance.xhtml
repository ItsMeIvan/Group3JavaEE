<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:body>
        <h:form>
            <h:outputLabel value="Daily course attendance rate"/><br/>
            <h:dataTable value="#{adminAttendanceBean.courses}" var="c">
                <!--Make it so the top row generates all of the courses-->
                <!--And that the leftmost column generates all of the unique dates in attendance-->
                <h:column >
                    <f:facet name="header">sdaae</f:facet>
                    <h:outputText value="#{c.name}"/>
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</f:view>
</html>
