<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
        <f:metadata>
            <f:event type="preRenderView" listener="#{checkAttendanceBean.getCoursesFromTeacher(loginBean.id)}"/>
        </f:metadata>
<f:view>
    <body>
    <h:form>
        <f:facet name="header"> Courses</f:facet>
        <h:dataTable value="#{checkAttendanceBean.courses}" var="c">
            <h:column>
                <h:commandButton value="#{c.name}"/>
            </h:column>
        </h:dataTable>

        <h:dataTable value="#{checkAttendanceBean.students}" var="s">
        <h:column>
            <f:facet name="header"> Students</f:facet>
            <h:outputText value="#{s.firstname}"/>
        </h:column>
        <h:column>
            <h:outputText value="#{s.lastname}"/>
        </h:column>
        <h:column>
            <h:outputText value="#{s.email}"/>
        </h:column>
    </h:dataTable>
    </h:form>
    </body>
</f:view>
</html>
